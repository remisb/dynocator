{{define "index"}}
{{template "header" .}}

<h1>Posts</h1>

<p>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Post</th>
      <th>Author</th>
      <th>Date</th>
      <th>Published</th>
    </tr>
  </thead>
  <tbody>
  {{ range .Posts }}
  <tr>
      <td><a href="/{{ Admin }}/edit/{{ .Slug }}">{{ .Title }}</a></td>
      <td>{{ .Author }}</td>
      <td>{{ Friendly .Date }}</td>
      <td>{{ if .Publish }}{{ "Published" }} {{ else }} {{ "Draft" }}{{ end }}</td>
    </tr>
  {{ end }}
  </tbody>
</table>
<a href="{{ Admin }}/add" class="btn btn-primary btn-lg" id="menu-toggle">
<span class="glyphicon glyphicon-plus" aria-hidden="true">Add</a>
</p>
{{template "footer"}}
{{end}}
