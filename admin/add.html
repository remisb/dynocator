{{define "add"}}
{{template "header" .}}

<h1>Admin</h1>

<form role="form" method="POST" action="/{{ .Admin }}/add">
  <div class="form-group">
    <label for="Title">Title</label>
    <input type="text" class="form-control" name="title" placeholder="My First Post">
  </div>
  <div class="form-group">
    <label for="Title">Author</label>
    <input type="text" class="form-control" name="author" placeholder="Miles Davis">
  </div>
  <div class="form-group">
    <label for="Title">Author</label>
    <input type="text" class="form-control" name="categories" placeholder="Separated by commas">
  </div>
  <div class="form-group">
    <textarea id="post" name="post" rows= "20" class="form-control"></textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" name="publish" value="publish" checked> Publish
    </label>
  </div>
  <button type="submit" class="btn btn-default">Save Post</button>
</form>


{{template "footer"}}
{{end}}
